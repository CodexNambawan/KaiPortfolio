<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../CSS/admin.css">
  <link rel="icon" type="image/x-icon" href="../img/kailogo1.webp">
</head>
<body>
  <header>
    <div class="user-info not-logged-in">
      <p class="user-email">Not logged in</p>
    </div>
  
    <div class="user-info logged-in" style="display: none;">
      <img class="profile-picture" src="" alt="Profile Picture" />
      <p class="user-email">User Email</p>
      <div class="user-actions">
        <button id="home" onclick="location.href='/home'">Home</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </header>
  
  <main>
    <section id="gallery-management">
      <h2>Manage Gallery</h2>
      <div id="upload-image">
        <input type="file" id="image-upload" accept="image/*">
        <input type="text" id="image-title" placeholder="Image Title">
        <textarea id="image-description" placeholder="Image Description"></textarea>
        <select id="image-type">
          <option value="Commission">Commissioned</option>
          <option value="Personal">Personal</option>
          <option value="Other">Other</option>
        </select>
        <button id="upload-btn">Upload Image</button>
      </div>

      <h3>Existing Images</h3>
      <input type="text" id="search-bar" placeholder="Search...">
      <div id="images-list">
        
        <div class="image-card">
          <img id="imgholder" src="../img/Portfolio Tester.webp" alt="Sample Image 1" style="max-width: 100%; max-height: 200px;">
          <h4 id="title">Sample Image 1</h4>
          <p id="description">This is a description of the sample image.</p>
          <p id="type">Commissioned</p>
          <button class="delete-btn" data-id="1">Delete</button>
        </div>
        
        
        
      </div>

      
    </section>
  </main>

  <script type="module" src="../JS/admin.js"></script>
</body>
</html>
